<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .profile-card {
            background-color: #1c1c1c;
            color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-card h2 {
            margin: 10px 0;
        }
        .profile-card p {
          
            margin: 5px 0 20px;
        }
        .profile-card a {
            display: block;
            background-color: #333;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .profile-card a:hover {
            background-color: #1bea22; 
            transform: scale(1.0); 
        }
        .location{
            color: #6aea1b;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p>Front-end developer and avid reader.</p>
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</body>
</html>
